name: Build Cross-Platform

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: Windows
          - os: macos-latest
            platform: MacOS

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          # --add-data inclut tes dossiers dans le .exe
          # Syntaxe Windows : "source;destination" | Mac : "source:destination"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            pyinstaller --onefile --windowed --add-data "style;style" --add-data "assets;assets" --name "TaskTime_${{ matrix.platform }}" main.py
          else
            pyinstaller --onefile --windowed --add-data "style:style" --add-data "assets:assets" --name "TaskTime_${{ matrix.platform }}" main.py
          fi
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TaskTime-${{ matrix.platform }}
          path: dist/TaskTime_*
