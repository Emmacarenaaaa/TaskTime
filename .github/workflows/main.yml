name: Build TaskTime Final

on:
  push:
    branches:
      - main  # Se lance à CHAQUE push sur la branche principale
  workflow_dispatch: # Permet aussi de le lancer à la main au cas où

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            platform: Windows
          - os: macos-latest
            platform: MacOS

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6 requests pyinstaller
          # On installe les librairies en direct pour éviter les soucis de fichier txt au début

      - name: Build with PyInstaller
        shell: bash
        run: |
          # On vérifie si les dossiers existent pour ne pas faire planter le build
          ADD_DATA=""
          [ -d "style" ] && ADD_DATA="$ADD_DATA --add-data style${{ matrix.os == 'windows-latest' && ';' || ':' }}style"
          [ -d "assets" ] && ADD_DATA="$ADD_DATA --add-data assets${{ matrix.os == 'windows-latest' && ';' || ':' }}assets"
          
          pyinstaller --onefile --windowed $ADD_DATA --name "TaskTime_${{ matrix.platform }}" main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TaskTime-${{ matrix.platform }}
          path: dist/TaskTime_*
