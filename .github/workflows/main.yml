name: TaskTime Final Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write # Obligatoire pour cr√©er la Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: Windows
            output_name: TaskTime_Windows.exe
          - os: macos-latest
            platform: MacOS
            output_name: TaskTime_MacOS.zip
          - os: ubuntu-latest
            platform: Linux
            output_name: TaskTime_Linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6 requests pyinstaller

      - name: Build with PyInstaller
        shell: bash
        run: |
          # Inclusion du CSS et des Assets
          ADD_DATA=""
          [ -d "style" ] && ADD_DATA="$ADD_DATA --add-data style${{ matrix.os == 'windows-latest' && ';' || ':' }}style"
          [ -d "assets" ] && ADD_DATA="$ADD_DATA --add-data assets${{ matrix.os == 'windows-latest' && ';' || ':' }}assets"
          
          pyinstaller --onefile --windowed $ADD_DATA --name "TaskTime_${{ matrix.platform }}" main.py

      - name: Prepare MacOS App (Zip)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r TaskTime_MacOS.zip TaskTime_MacOS.app

      - name: Upload Artifacts (Sauvegarde)
        uses: actions/upload-artifact@v4
        with:
          name: TaskTime-Final-${{ matrix.platform }}
          path: |
            dist/*.exe
            dist/*.zip
            dist/TaskTime_Linux

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0-final
          name: "TaskTime Version Finale"
          body: "Voici la version finale de TaskTime pour Windows, MacOS et Linux."
          draft: false
          prerelease: false
          files: |
            all-artifacts/TaskTime-Final-Windows/TaskTime_Windows.exe
            all-artifacts/TaskTime-Final-MacOS/TaskTime_MacOS.zip
            all-artifacts/TaskTime-Final-Linux/TaskTime_Linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
